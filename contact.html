<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="contact-style.css">
    </head>
    <body>
        <div class="contact-title">
            <h1>Contact me</h1>
        </div>

        <div class="contact-form">
            <form accept-charset="UTF-8" action="https://usebasin.com/f/76cd1a64957e" enctype="multipart/form-data" method="POST">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required><br>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required><br>
                <textarea name="message" class="form-control" placeholder="Message" rows="4" required ></textarea><br>
                <button type="submit" class="form-control submit">SEND MESSAGE</button>
            </form>
        </div>

        <a href="index.html">Home</a>
    </body>
</html>
